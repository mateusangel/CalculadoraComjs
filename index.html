<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora</title>  
</head>
<body>
    <ol class="calculadora">
        <input class="inputDaCalculadora" type="text" autofocus>
        <ol class="p1">
            <li ><button class="button clear">C</button></li>
            <li><button  class="button">(</button> </li>
            <li><button  class="button">)</button> </li>
            <li><button  class="button">/</button> </li>
        </ol> 
        <ol class="p2">
            <li><button class="button">7</button></li>
            <li><button class="button">8</button></li>
            <li><button class="button">9</button></li>
            <li><button class="button vezes">*</button></li>
        </ol>   
          
        <ol class="p3">
            <li><button class="button">4</button></li>
            <li><button class="button">5</button></li>
            <li><button class="button">6</button></li>
            <li><button class="button mais">+</button></li>
         
        </ol>   
          
        <ol class="p4">
            <li><button class="button">1</button></li>
            <li><button class="button">2</button></li>
            <li><button class="button">3</button></li>
            <li><button class="button subtracao">-</button></li>
        </ol>   
          
        <ol class="p5">
            <li><button class="ponto  button ">.</button></li>
            <li><button class="zero   button ">0</button></li>
            <li><button class="apagar  ">&laquo;</button></li>
            <li><button class="igual  ">=</button></li>
        </ol>   
          
    </ol>    

</body>
</html>
